<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}A.Malesija Blog{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow">
    <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'home' %}" class="text-xl font-bold text-green-600" style="transition: transform 0.3s ease-in-out;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
        A.Malesija Blog
      </a>      
      <a href="{% url 'admin:index' %}" class="text-xl text-black-700 hover:text-green-600">Admin</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-gray-500 text-sm py-4">
    &copy; {{ now|date:"Y" }} A.Malesija Blog
  </footer>
</body>
</html>
